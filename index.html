<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="image-container">
			<div class="container">
				<div class="background-img" id="pic4"></div>
				<div class="background-img" id="pic3"></div>
				<div class="background-img" id="pic2"></div>
				<div class="background-img" id="pic1"></div>
			</div>
			<div class="logo">
				<p class="banner">
					<span class="material-symbols-outlined"> airplane_ticket </span>
					<a href="#form">Book Now!</a>
				</p>
			</div>
		</div>
		<div class="form-container">
			<div class="intro-text">
				<p>
					This is not a real online service! You know you need something like this
					in your life to help you realize your deepest dreams. Sign up now to get
					started. <p>You <em>know</em> you want to.</p>
				</p>
			</div>
			<div class="signup">
				<p>Let's do this!</p>
				<div>
					<form action="https://httpbin.org/post" method="post" class="form" id="form">
						<div>
							<label for="first_name">*FIRST NAME</label>
							<input type="text" name="first_name" id="first_name" placeholder="John" required>
						</div>
						<div>
							<label for="last_name">*LAST NAME</label>
							<input type="text" name="last_name" id="last_name" placeholder="Doe" required>
						</div>
						<div>
							<label for="email">*EMAIL</label>
							<input type="email" name="email" id="email" placeholder="email@example.com" required>
						</div>
						<div>
							<label for="phone">PHONE NUMBER</label>
							<input type="number" name="phone" id="phone" placeholder="07123456789" pattern="\d{11}">
						</div>
						<div>
							<label for="password">*PASSWORD</label>
							<input type="password" name="password" id="password" required>
						</div>
						<div>
							<label for="confirm_pass">*CONFIRM PASSWORD</label>
							<input type="password" name="confirm_pass" id="confirm_pass" required>
						</div>
					</form>
				</div>
			</div>
			<div class="button">
				<button type="submit" form="form">Create Account</button>
			</div>
			<div class="login">
				<p>Already have an account? <span>Log in</span></p>
			</div>
			<footer class="footer">
				<p>
				  Copyright Â©
				  <script>
					document.write(new Date().getFullYear())
				  </script>
				  Krackalackel02
				  <a href="https://github.com/krackalackel02" target="_blank">
					<i class="fab fa-github"></i
				  ></a>
				</p>
			  </footer>
		</div>
	</body>
</html>
