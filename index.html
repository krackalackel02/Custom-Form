<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="image-container">
			<div class="container">
				<div class="background-img" id="pic4"></div>
				<div class="background-img" id="pic3"></div>
				<div class="background-img" id="pic2"></div>
				<div class="background-img" id="pic1"></div>
			</div>
			<div class="logo">
				<p class="banner">
					<span class="material-symbols-outlined"> airplane_ticket </span>
					Book Now!
				</p>
			</div>
		</div>
		<div class="form-container">
			<div class="intro-text">
				This is not a real online service! You know you need something like this
				in your life to help you realize your deepest dreams. Sign up now to get
				started. <p>You <em>know</em> you want to.</p>
			</div>
			<div class="signup">
				<p>Let's do this!</p>
				<div>
					<form action="" class="form">
						<div>
							<label for="first-name">FIRST NAME</label>
							<input type="text" name="first-name" id="first-name">
						</div>
						<div>
							<label for="last-name">LAST NAME</label>
							<input type="text" name="last-name" id="last-name">
						</div>
						<div>
							<label for="email">EMAIL</label>
							<input type="email" name="email" id="email">
						</div>
						<div>
							<label for="phone">PHONE NUMBER</label>
							<input type="number" name="phone" id="phone">
						</div>
						<div>
							<label for="password">PASSWORD</label>
							<input type="password" name="password" id="password">
						</div>
						<div>
							<label for="confirm-pass">CONFIRM PASSWORD</label>
							<input type="password" name="confirm-pass" id="confirm-pass">
						</div>
					</form>
				</div>
			</div>
			<div class="button">
				<button>Create Account</button>
			</div>
			<div class="login">
				<p>Already have an account? <span>Log in</span></p>
			</div>
		</div>
	</body>
</html>
